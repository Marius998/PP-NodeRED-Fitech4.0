<script type="text/javascript">
    RED.nodes.registerType('order', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            quality: {value: ""},
            color: {value: ""},
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-arrows-alt",
        label: function () {
            if(this.quality && this.color){
                return (this.quality + " : " + this.color)
            }
            return "order"
        }
    });
</script>

<script type="text/html" data-template-name="order">
    <div class="form-row">
        <label for="node-input-quality"><i class="fa fa-dot-circle-o"></i>Quality</label>
        <select id="node-input-quality" name="quality">
            <option value="RAW">Raw</option>
            <option value="PROCESSED">Processed</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-color"><i class="fa fa-sign-out"></i>Color</label>
        <select id="node-input-color" name="color">
            <option value="WHITE">White</option>
            <option value="RED">Red</option>
            <option value="BLUE">Blue</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="lower-case">
    <p>Create MQTT Payload for ordering workpieces</p>
</script>
